<div class='' id='aboutme'>
	<div class='row' id='self-info' ng-controller='AboutMeCtrl'>
		<div class='container'>{{message}}</div>

		<div class='col-sm-4 self-image'>
			<img src="/UMBC/Client/images/self_1.jpg" shows-message-when-hovered message='Hello' style="border:none; width: 220px; height: 200px;"> <!-- shows-message-when-hovered, this is a custom directive -->

			<div class="edit-profile">
				<div class="btn btn-default">
					Edit Profile
				</div>
			</div>
		</div>

		<!-- biograhpy container -->
		<div class='container'>
			<div class='col-sm-8' id='list-adds'>
				<strong>My Services</strong>

				<!-- list of adds if there is any -->
				<ul>
					
					<li ng-repeat="add in my_adds">
						<div class="panel panel-primary">
							<div class="panel-heading">
								{{add.title}}
							</div>
							<div class="panel-body">
								{{add.description}}
							</div>
						</div>
					</li>
				</ul>
				<!-- end list of adds if there is any -->
			</div>

		</div>
	</div>
</div>
