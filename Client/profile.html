<div class='' id='aboutme'>
	<div class='row' id='self-info'>
		 <a class="set-new-ads" ng-if="incomingAds.length > 0" ng-click="setNewAds()">There are {{difference}} ads you have created</a>
		<div class='col-sm-4' id='self-image'>
			<div>{{message}}</div>
			<div class='self-image' ng-model="myimage">
				<img ng-src="/UMBC/ServerFiles/uploadimages/{{myimage}}" shows-message-when-hovered message='Hello' style="border:none; width: 220px; height: 200px;"> <!-- shows-message-when-hovered, this is a custom directive -->

				<div class="edit-profile">
					<div class="">
						<input type="file" file-input="files" /> 
					</div>
					<div class="btn btn-info" ng-click="changeprofile()">
						Upload Profile
					</div>
				</div>
			</div>
		</div>

		<!-- biograhpy container -->
		<div class='container'  id='add-container'>
			<div class='col-sm-8' id='list-adds'>
				<strong>My Services</strong>

				<!-- list of adds if there is any -->
				<ul>
					<li ng-repeat="ad in my_ads" id="{{ad.ad_id}}">
						<div class="jumbotron my-jumbot">
							<div class="row"><!-- for image and add description -->
								<div class="ad-image col-md-2" ng-model="myadimage">
									<img ng-src="/UMBC/ServerFiles/uploadimages/{{myadimage}}" style="border:none; width: 80px; height: 80px;">
								</div>
								<div class="add-description col-md-7">
									<div class="my-title">
										<h3>{{ad.title}}</h3>
									</div>

									<div class="my-ad-des">
										<strong>{{ad.content}}</strong>
									</div>
								</div>
								<div class="col-md-2 del-btn">
									<button type="btn btn-default" ng-click="deleteAd()">Delete</button>
								</div>
							</div>
							<div class="ad-date row">
								<small>{{ad.create_date}}</small>
							</div>
						</div>
					</li>
				</ul>
				<!-- end list of adds if there is any -->
			</div>

		</div>
	</div>
</div>
