<div class='container'>
	<div class="row">
    	<table class="table" id='ad-section'>  
    	    <!-- if incomingAds is defined -->
    	    <tr>
    	        <a class="set-new-ads" ng-if="incomingAds.length > 0" ng-click="setNewAds()">There are {{difference}} new Post Ads from other users</a> 
    	    </tr>
    		<tr class='row' ng-repeat="ad in all_ads">
    			<td class='col-md-2'>
	    			{{ad.title}}
	    			<!-- no add image yet, using default image -->
	    			<image ng-src="/UMBC/ServerFiles/uploadimages/{{adimage}}" class='img-responsive' style="border:none; width: 100px; height: 80px;"/>
    			</td>

    			<td>
    				<strong>{{ad.create_date | date: 'MM/dd/yyyy hh:mm'}}</strong>
    				<p>{{ad.content}}</p>
    		    </td>
    		    <td>
    		    	<strong>Poster email: </strong>{{ad.email}}
    		    </td>
    		</tr>

    	</table>
    </div>
</div>
